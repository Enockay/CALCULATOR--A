<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial scale=1.0">
    <title>calculator &#10008</title>
    <link rel="styleSheet" href="style.css">
</head>

<body>
    <!--Main container/ The frame-->
    <div class="container">

        <!---Display Screen-->
        <div class="display">
            <div class="calculate"></div>
            <div class="result"></div>
        </div>
        <!--Lets have the button container-->
        <div class="button-container">
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="number" value="0">0</button>
            <button class="number" value=".">.</button>
            <button class="operator" value="+">+</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value="/">/</button>
            <button class="operator" value="x">x</button>
            <input type="button" value="clear" class="clear">
            <input type="button" value="del" class="delete">
            <button class="equal">=</button>

        </div>
    </div>
    <!--This will mark the end of it-->



    <script src="script.js"></script>
</body>

</html>
